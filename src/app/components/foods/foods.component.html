<div class="row">
    <div class="col-3" pt-3 *ngFor ="let category of foodItems">
        <div class="card">
            <img class="card-img-top img-q" [src]="category.photoUrl">
            <div class="card-body">
              <h4 class="card-title">{{category.categoryName}}</h4>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
    </div>
</div>
